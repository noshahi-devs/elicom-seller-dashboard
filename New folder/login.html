<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Cart Seller Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-primary: #4F46E5;
            --brand-secondary: #6366F1;
            --bg-body: #f8fafc;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #eef2ff 0%, #f8fafc 50%, #eff6ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-dark);
        }

        /* --- 3D Background Elements --- */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            background: #818CF8;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        /* --- Login Card --- */
        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
            transform: translateZ(30px);
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            transform: rotate(-5deg);
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
            transform: translateZ(20px);
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(255, 255, 255, 0.5);
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--brand-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .forgot-pass {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-pass a {
            font-size: 13px;
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transform: translateZ(40px);
        }

        .btn-login:hover {
            transform: translateZ(50px) translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 13px;
            transform: translateZ(10px);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            transform: translateZ(20px);
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
            transform: translateZ(10px);
        }

        .signup-link a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* --- 3D Hover Effect --- */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 10;
        }
    </style>
<link rel="stylesheet" href="layout-styles.css">
</head>

<body>
<div class="particles" id="particles"></div>
<!-- Sidebar Toggle for Mobile -->

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-card" id="login-card">
        <div class="shine"></div>
        <div class="login-header">
            <div class="logo-circle">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Ready to manage your Smart Cart store?</p>
        </div>

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="far fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="name@company.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_团结_logo.png" alt="Google"
                    width="18" style="display:none">
                <i class="fab fa-google" style="color:#DB4437"></i> Google
            </button>
            <button class="social-btn">
                <i class="fab fa-apple" style="color:#000"></i> Apple
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Create Store</a>
        </div>
    </div>

    <script>
        const card = document.getElementById('login-card');
        const shine = card.querySelector('.shine');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = ((y - centerY) / centerY) * -10;
            const rotateY = ((x - centerX) / centerX) * 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            const shineX = (x / rect.width) * 100;
            const shineY = (y / rect.height) * 100;
            shine.style.setProperty('--x', `${shineX}%`);
            shine.style.setProperty('--y', `${shineY}%`);
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
<script src="layout-script.js"></script>
</body>

</html>
