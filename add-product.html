<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Product Search</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at top, #eef3ff, #e6ebf5);
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
    }

    /* ===== Floating Search Bar ===== */
    .search-wrapper {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 16px 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      margin-bottom: 26px;
      transition: all .3s ease;
    }

    .search-input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 18px;
      background: transparent;
    }

    .search-wrapper:focus-within {
      box-shadow:
        0 0 0 2px rgba(90,120,255,0.35),
        0 35px 70px rgba(90,120,255,0.35);
    }

    /* ===== Product Card ===== */
    .product-card {
      background: linear-gradient(180deg, #ffffff, #f9fbff);
      border-radius: 22px;
      padding: 20px;
      box-shadow: 0 25px 55px rgba(0,0,0,0.16);
      transition: all .35s ease;
      transform-style: preserve-3d;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 35px 80px rgba(0,0,0,0.22);
    }

    .product-img {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      object-fit: cover;
      transition: all .35s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .badge-soft {
      background: rgba(90,120,255,0.12);
      color: #3f5efb;
      font-weight: 600;
      border-radius: 10px;
      padding: 4px 10px;
      font-size: 12px;
    }

    .price-badge {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(34,197,94,0.45);
    }

    /* ===== Buttons ===== */
    .action-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .add-btn {
      background: #3f5efb;
      border: none;
      color: #fff;
      padding: 12px 26px;
      border-radius: 14px;
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: 0 8px 20px rgba(63,94,251,0.5);
      transition: all .3s ease;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #5b7cff, #3f5efb);
      box-shadow: 0 14px 35px rgba(63,94,251,0.6);
    }

    .fav-btn {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      border: none;
      background: #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      font-size: 22px;
      color: #ef4444;
      transition: all .3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fav-btn:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 18px 40px rgba(239,68,68,0.5);
    }

    .badge-group {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="container py-5" style="max-width: 900px;">

    <!-- Search -->
    <div class="search-wrapper d-flex align-items-center gap-3">
      <span class="fs-4">üîç</span>
      <input type="text" class="search-input" placeholder="Search by Product ID / Name / SKU" />
    </div>

    <!-- Result Card -->
    <div class="product-card d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-4">
        <img src="https://picsum.photos/120" class="product-img" />
        <div>
          <h5 class="mb-2 fw-semibold">Silicone Cooking Utensils Set ‚Äì 34PCS</h5>
          <div class="badge-group">
            <span class="badge-soft">ID: dr81852159</span>
            <span class="badge-soft">Category: Kitchen Tools</span>
            <span class="badge-soft">Brand: Umite Kitchen</span>
          </div>
          <span class="price-badge">$35.78</span>
        </div>
      </div>

      <div class="action-group">
        <button class="fav-btn" title="Add to favourites">‚ù§</button>
        <button class="add-btn">Add to Store</button>
      </div>
    </div>

  </div>

</body>
</html>
