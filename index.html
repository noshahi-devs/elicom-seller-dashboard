<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboards</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .dashboard-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .btn {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
            color: #fff;
        }

        .btn-1 {
            background-color: #4CAF50;
        }

        .btn-2 {
            background-color: #2196F3;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Select Seller Dashboard</h2>

        <!-- Button Links -->
        <a href="seller-dashboard-1.html" target="_blank" class="btn btn-1">
            Seller Dashboard 1
        </a>

        <a href="seller-dashboard-2.html" target="_blank" class="btn btn-2">
            Seller Dashboard 2
        </a>
    </div>

</body>
</html>
